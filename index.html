<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" defer>
    </script>
    <!-- gsap animacija -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer>
        </script>


    <script src="form.js" defer></script>
    <title>HTML FORMA</title>
</head>

<body>

    <div class="container">

        <form id="form" action="#">
            <div class="row">
                <div class=" col-sm-10 offset-sm-1 col-md-10 offset-md-1 text-center" id="naslov">
                    <h1 class="h3">
                        LOGIN FORM:
                    </h1>
                </div>
            </div>

            <div id="user_container" class="row mb-1 align-items-center username">
                <label for="inputUsername"
                    class="col-sm-2 offset-sm-2 col-form-label align-self-start offset-md-2">Username:</label>

                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control username border-3" id="inputUsername" data="username"
                        placeholder="Please enter your username">
                    <div id="user" class="text-end">
                        <i id="check_user" class="fa-solid fa-check"></i>
                        <i id="wrong_user" class="fa-solid fa-xmark"></i>
                    </div>

                    <div id="greske_user"></div>
                </div>
            </div>
            <div id="password_container" class="row align-items-center password">
                <label for="inputPassword"
                    class="col-xs-8 col-sm-2 offset-sm-2  col-form-label align-self-start offset-md-2">Password:</label>
                <div class="col-sm-8 col-md-8">
                    <input type="text" class="form-control border-3 rounded-5 password" id="inputPassword"
                        data="password" placeholder="Please enter your password">
                    <div id="pass" class="text-end">
                        <i id="check_pass" class="fa-solid fa-check"></i>
                        <i id="wrong_pass" class="fa-solid fa-xmark"></i>
                    </div>

                </div>
                <div id="greske_pass"></div>
            </div>
            <div class="row mt-5 align-items-center btn_login">
                <div class="col-sm-8 col-md-8 ">
                    <button id="btn_login" class="btn col-sm-12 col-md-12 border-3">Login:</button>
                </div>
            </div>


        </form>
        <div id="prikazi">
        </div>
    </div>



</body>

</html>
